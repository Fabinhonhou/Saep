    <h2>Hist√≥rico de Movimenta√ß√µes</h2>

    <table>
        <thead>
            <tr>
                <th>Data / Hora</th>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabelaHistorico">
            </tbody>
    </table>

    <script>
        const API = 'http://localhost:3000';

        async function carregarHistorico() {
            const API = 'http://localhost:3000'; // √â bom ter a API declarada aqui tamb√©m
            
            const res = await fetch(`${API}/movimentacoes`);
            const lista = await res.json();
            const tbody = document.getElementById('tabelaHistorico');
            
            tbody.innerHTML = '';

            if (lista.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">Nenhuma movimenta√ß√£o registrada.</td></tr>';
                return;
            }

            lista.forEach(mov => {
                // A data salva no banco est√° no formato AAAA-MM-DD com hora UTC (12:00:00Z).
                // 1. Cria o objeto Date
                const dataObj = new Date(mov.data); 

                // 2. Formata para mostrar APENAS o dia (DD/MM/AAAA)
                // Usamos toLocaleDateString para ignorar o hor√°rio (que n√£o √© relevante aqui)
                const dataFormatada = dataObj.toLocaleDateString('pt-BR'); 

                // 3. Define classes e textos
                const classeTipo = mov.tipo === 'entrada' ? 'entrada' : 'saida';
                const textoTipo = mov.tipo === 'entrada' ? 'ENTRADA (+)' : 'SA√çDA (-)';

                // 4. Insere a linha na tabela
                tbody.innerHTML += `
                    <tr>
                        <td>${dataFormatada}</td>
                        <td>${mov.nome || 'Produto Exclu√≠do'}</td>
                        <td class="${classeTipo}">${textoTipo}</td>
                        <td>${mov.quantidade}</td>
                    </tr>
                `;
            });
        }
        // Adicione esta fun√ß√£o dentro do seu bloco <script>

function logout() {

}

        // Garanta que esta linha existe!
