<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Produtos</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { background: #333; padding: 15px; color: white; display: flex; justify-content: space-between; margin-bottom: 20px; }
        nav a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; cursor: pointer; }
        .table-container { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 15px; background: #eee; padding: 15px; }
    </style>
</head>
<body>
    <nav>
    <div style="display: inline-block;">
        <a href="index.html">Produtos</a>
        <a href="estoque.html">Nova Movimentação</a>
        <a href="historico.html">Histórico</a>
    </div>
    </nav>

    <div class="form-group">
        <h3>Nova Ferramenta / Equipamento</h3>
        
        <input type="text" id="prodNome" placeholder="Nome (Ex: Martelo Master)">
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="prodTipo" placeholder="Tipo (Ex: Chave, Martelo)">
            <input type="text" id="prodCabo" placeholder="Material Cabo (Ex: Madeira)">
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="prodTam" placeholder="Tamanho (Ex: 16 oz, 10mm)">
            <input type="text" id="prodTensao" placeholder="Tensão (Ex: 220v ou N/A)">
        </div>

        <div style="display: flex; gap: 10px;">
            <input type="number" id="prodPreco" placeholder="Preço (R$)">
            <input type="number" id="prodQtd" placeholder="Qtd Inicial">
        </div>

        <button onclick="salvarProduto()" style="margin-top: 10px;">Salvar Produto</button>
    </div>

    <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="carregarProdutos()">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Qtd</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos"></tbody>
        </table>
    </div>

    <script>
        const API = 'http://localhost:3000';
        
        // Verifica Login
        const user = JSON.parse(localStorage.getItem('usuario'));
        if (!user) window.location.href = 'login.html';
        document.getElementById('nomeUsuario').innerText = user.nome;

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        async function carregarProdutos() {
            const termo = document.getElementById('busca').value.trim(); // Pega o termo e remove espaços
            
            // CONSTRÓI A URL: Só adiciona a busca se o termo não estiver vazio
            const url = termo ? `${API}/produtos?busca=${termo}` : `${API}/produtos`;
            
            const res = await fetch(url);
            const produtos = await res.json();
            const tbody = document.getElementById('tabelaProdutos');
            tbody.innerHTML = '';
            
            // ... (restante da função para popular a tabela) ...
            
            // Continua a popular a tabela com os produtos
            produtos.forEach(p => {
                // ... (código de preenchimento da linha) ...
            });
        }
        

        async function salvarProduto() {
            // Pegando todos os valores novos
            const nome = document.getElementById('prodNome').value;
            const tipo = document.getElementById('prodTipo').value;
            const material_cabo = document.getElementById('prodCabo').value;
            const tamanho = document.getElementById('prodTam').value;
            const tensao = document.getElementById('prodTensao').value;
            const preco = document.getElementById('prodPreco').value;
            const quantidade = document.getElementById('prodQtd').value;

            if (!nome || !preco) return alert("Preencha pelo menos Nome e Preço!");

            await fetch(`${API}/produtos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    nome, tipo, material_cabo, tamanho, tensao, preco, quantidade 
                })
            });
            
            // Limpa os campos (pode fazer um por um ou recarregar a pág)
            location.reload(); 
        }

        async function deletar(id) {
            if(confirm('Confirmar exclusão?')) {
                await fetch(`${API}/produtos/${id}`, { method: 'DELETE' });
                carregarProdutos();
            }
        }

        carregarProdutos();
    </script>
</body>
</html>
