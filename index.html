<html lang="pt-br">

</head>
<body>
    <nav>
        <div>

    <div style="display: inline-block;">
        <a href="index.html" style="text-decoration: underline;">Produtos</a>
        <a href="estoque.html">Nova Movimenta칞칚o</a>
        <a href="historico.html">Hist칩rico</a>
        <button onclick="logout()" style="padding: 5px 10px; cursor: pointer;">
        Sair 游뛁
    </button>
    </div>
    </nav>

    <div class="form-group">
        <h3>Nova Ferramenta / Equipamento</h3>
        
        <input type="text" id="prodNome" placeholder="Nome (Ex: Martelo Master)">
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="prodTipo" placeholder="Tipo (Ex: Chave, Martelo)">
            <input type="text" id="prodCabo" placeholder="Material Cabo (Ex: Madeira)">
        </div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="prodTam" placeholder="Tamanho (Ex: 16 oz, 10mm)">
            <input type="text" id="prodTensao" placeholder="Tens칚o (Ex: 220v ou N/A)">
        </div>

        <div style="display: flex; gap: 10px;">
            <input type="number" id="prodPreco" placeholder="Pre칞o (R$)">
            <input type="number" id="prodQtd" placeholder="Qtd Inicial">
        </div>

        <button onclick="salvarProduto()" style="margin-top: 10px;">Salvar Produto</button>
    </div>

    <hr> <div id="formEdicao" class="form-group" style="display: none; background-color: #f0f8ff; padding: 15px; border-radius: 5px;">
    <h3>Editar Ferramenta / Equipamento</h3>
    
    <input type="hidden" id="editId">

    <input type="text" id="editNome" placeholder="Nome">
    
    <div style="display: flex; gap: 10px;">
        <input type="text" id="editTipo" placeholder="Tipo (Ex: Chave, Martelo)">
        <input type="text" id="editCabo" placeholder="Material Cabo">
    </div>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="editTam" placeholder="Tamanho (Ex: 16 oz, 10mm)">
        <input type="text" id="editTensao" placeholder="Tens칚o (Ex: 220v ou N/A)">
    </div>

    <div style="display: flex; gap: 10px;">
        <input type="number" id="editPreco" placeholder="Pre칞o (R$)">
        <input type="number" id="editQtd" placeholder="Quantidade Atual">
    </div>

    <button onclick="salvarEdicao()" style="margin-top: 10px; background-color: #28a745;">Salvar Edi칞칚o</button>
    <button onclick="document.getElementById('formEdicao').style.display='none';" style="margin-top: 10px; background-color: #dc3545;">Cancelar</button>
</div>

<hr>

    <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="carregarProdutos()">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre칞o</th>
                    <th>Qtd</th>
                    <th>A칞칫es</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos"></tbody>
        </table>
    </div>

    <script>
        const API = 'http://localhost:3000';
        
        // Verifica Login
        const user = JSON.parse(localStorage.getItem('usuario'));
        if (!user) window.location.href = 'login.html';
        document.getElementById('nomeUsuario').innerText = user.nome;

        // NOVO C칍DIGO DE CHECAGEM
    const nomeUsuarioElement = document.getElementById('nomeUsuario');

    if (nomeUsuarioElement) {
        // Esta 칠 a linha que estava dando erro, mas agora s칩 executa se o elemento existir
        nomeUsuarioElement.innerText = user.nome; 
    }

        function logout() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }

        async function carregarProdutos() {
            const termo = document.getElementById('busca').value.trim();
            
            const url = termo ? `${API}/produtos?busca=${termo}` : `${API}/produtos`;
            
            const res = await fetch(url);
            const produtos = await res.json();
            const tbody = document.getElementById('tabelaProdutos');
            tbody.innerHTML = '';
            
            if (produtos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">Nenhum produto cadastrado ou encontrado.</td></tr>';
                return;
            }

            produtos.forEach(p => {
                // CORRIGIDO: Garantindo que o HTML est치 sintaticamente correto,
                // incluindo todos os campos novos (tipo, material_cabo, etc.).
                
                tbody.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>
                            <strong>${p.nome}</strong><br>
                            <small>Tipo: ${p.tipo} | Cabo: ${p.material_cabo}</small><br>
                            <small>Tam: ${p.tamanho || 'N/A'} | Volts: ${p.tensao || 'N/A'}</small>
                        </td>
                        <td>R$ ${p.preco}</td>
                        <td>${p.quantidade}</td>
                        <td>
                            <button onclick="carregarParaEdicao(${p.id})" style="margin-right: 5px;">Editar 九勇</button> 
                            <button onclick="deletar(${p.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }
        

        async function salvarProduto() {
            // Pegando todos os valores novos
            const nome = document.getElementById('prodNome').value;
            const tipo = document.getElementById('prodTipo').value;
            const material_cabo = document.getElementById('prodCabo').value;
            const tamanho = document.getElementById('prodTam').value;
            const tensao = document.getElementById('prodTensao').value;
            const preco = document.getElementById('prodPreco').value;
            const quantidade = document.getElementById('prodQtd').value;

            if (!nome || !preco) return alert("Preencha pelo menos Nome e Pre칞o!");

            await fetch(`${API}/produtos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    nome, tipo, material_cabo, tamanho, tensao, preco, quantidade 
                })
            });
            
            // Limpa os campos (pode fazer um por um ou recarregar a p치g)
            location.reload(); 
        }

        async function deletar(id) {
            if(confirm('Confirmar exclus칚o?')) {
                await fetch(`${API}/produtos/${id}`, { method: 'DELETE' });
                carregarProdutos();
            }
        }
        
        // 1. CARREGA OS DADOS DO PRODUTO NO FORMUL츼RIO DE EDI칂츾O
// 1. CARREGA OS DADOS DO PRODUTO NO FORMUL츼RIO DE EDI칂츾O
async function carregarParaEdicao(id) {
    // Note que a rota agora est치 corrigida para buscar o ID: /produtos?busca=ID
    const res = await fetch(`${API}/produtos?busca=${id}`); 
    const produtos = await res.json();
    
    // AQUI ESTAVA O ERRO DE L칍GICA: Se o array vier vazio, o produto n칚o foi encontrado.
    if (produtos.length === 0) {
        alert("Produto n칚o encontrado para edi칞칚o.");
        return;
    }
    
    // PEGA O PRIMEIRO ITEM DO ARRAY DE PRODUTOS
    const p = produtos[0]; 

    // Preenche o formul치rio
    document.getElementById('editId').value = p.id;
    document.getElementById('editNome').value = p.nome;
    document.getElementById('editTipo').value = p.tipo;
    document.getElementById('editCabo').value = p.material_cabo;
    document.getElementById('editTam').value = p.tamanho;
    document.getElementById('editTensao').value = p.tensao;
    document.getElementById('editPreco').value = p.preco;
    document.getElementById('editQtd').value = p.quantidade;

    // Exibe o formul치rio de edi칞칚o
    document.getElementById('formEdicao').style.display = 'block';
    
    // Rola a tela para o formul치rio
    document.getElementById('formEdicao').scrollIntoView({ behavior: 'smooth' });
}

// 2. ENVIA OS DADOS ATUALIZADOS PARA O BACKEND
async function salvarEdicao() {
    // Captura os dados do formul치rio de edi칞칚o
    const id = document.getElementById('editId').value;
    const nome = document.getElementById('editNome').value;
    const tipo = document.getElementById('editTipo').value;
    const material_cabo = document.getElementById('editCabo').value;
    const tamanho = document.getElementById('editTam').value;
    const tensao = document.getElementById('editTensao').value;
    const preco = document.getElementById('editPreco').value;
    const quantidade = document.getElementById('editQtd').value;
    
    if (!nome || !preco) return alert("Preencha pelo menos Nome e Pre칞o!");

    const res = await fetch(`${API}/produtos`, {
        method: 'PUT', // M칄TODO PUT
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            id, nome, tipo, material_cabo, tamanho, tensao, preco, quantidade
        })
    });
    
    if (!res.ok) {
        const erro = await res.json();
        alert(`Erro ao salvar edi칞칚o: ${erro.mensagem || res.statusText}`);
        return;
    }

    alert("Produto atualizado com sucesso!");
    document.getElementById('formEdicao').style.display = 'none'; // Esconde o formul치rio
    carregarProdutos(); // Recarrega a lista para mostrar a mudan칞a
}
        carregarProdutos();
    </script>
