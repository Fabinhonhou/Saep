<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque - SAEP</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        nav { background: #333; padding: 15px; color: white; margin-bottom: 20px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; font-weight: bold; }
        .baixo-estoque { background-color: #ffcccc; color: red; font-weight: bold; } /* Item 7.1.4 Visual */
        .card { background: #f9f9f9; padding: 20px; margin-bottom: 20px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
    </style>
</head>
<body>
    <nav>
    <div style="display: inline-block;">
        <a href="index.html">Produtos</a>
        <a href="estoque.html" style="text-decoration: underline;">Nova Movimenta칞칚o</a>
        <a href="historico.html">Hist칩rico</a>
    </div>
    <button onclick="logout()" style="padding: 5px 10px; cursor: pointer;">
        Sair 游뛁
    </button>
    </nav>

    <div style="margin-top: 15px;">
    <select id="selProduto" style="padding: 10px;"></select>
    <select id="selTipo" style="padding: 10px;">
        <option value="entrada">Entrada</option>
        <option value="saida">Sa칤da</option>
    </select>
    <input type="number" id="qtdMov" placeholder="Quantidade" style="padding: 10px; width: 120px;">
    
    <input type="date" id="dataMov" style="padding: 10px;"> 
    
    <button onclick="registrarMovimentacao()" style="padding: 10px;">Registrar</button>
</div>

    <h3>Status do Estoque</h3>
    <table>
        <thead><tr><th>Produto</th><th>Qtd Atual</th><th>Status</th></tr></thead>
        <tbody id="tabelaEstoque"></tbody>
    </table>

    <script>
        const API = 'http://localhost:3000';

        async function init() {
            // A mesma rota que funciona na p치gina de Produtos
            const res = await fetch(`${API}/produtos`);
            const produtos = await res.json();
            
            // Ordena alfab칠tico
            produtos.sort((a, b) => a.nome.localeCompare(b.nome));

            // IDs CR칈TICOS
            const select = document.getElementById('selProduto'); // O dropdown de produtos
            const tbody = document.getElementById('tabelaEstoque'); // A tabela de status
            
            select.innerHTML = '';
            tbody.innerHTML = '';

            if (produtos.length === 0) {
                 tbody.innerHTML = '<tr><td colspan="3">Nenhum produto em estoque.</td></tr>';
                 return;
            }

            produtos.forEach(p => {
                // 1. Preenche o Select
                select.innerHTML += `<option value="${p.id}">${p.nome}</option>`; 
                
                // 2. Preenche a Tabela de Status
                const estoqueBaixo = p.quantidade < 5;
                const classe = estoqueBaixo ? 'class="baixo-estoque"' : '';
                const status = estoqueBaixo ? 'ABAIXO DO M칈NIMO' : 'OK';

                tbody.innerHTML += `
                    <tr ${classe}>
                        <td>${p.nome}</td>
                        <td>${p.quantidade}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
        }

        async function registrarMovimentacao() {
            const produto_id = document.getElementById('selProduto').value;
            const tipo = document.getElementById('selTipo').value;
            const quantidade = parseInt(document.getElementById('qtdMov').value);
            const data_mov = document.getElementById('dataMov').value; // <-- CAPTURA A DATA

            if(!quantidade || quantidade <= 0) return alert("Informe uma quantidade v치lida e positiva!");
            if(!data_mov) return alert("Por favor, informe a data da movimenta칞칚o."); // <-- NOVA VALIDA칂츾O

            const res = await fetch(`${API}/movimentacoes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    produto_id, 
                    tipo, 
                    quantidade,
                    data_mov // <-- ENVIANDO A DATA DO USU츼RIO
                })
            });
            
            // ... (restante do c칩digo de erro 400 e sucesso) ...

            if (res.status === 400) {
                const erro = await res.json();
                alert(`ERRO: ${erro.mensagem}`);
                return;
            } else if (!res.ok) {
                 alert("Erro desconhecido ao registrar movimenta칞칚o.");
                 return;
            }
            
            alert("Movimenta칞칚o registrada com sucesso!");
            init(); // Recarrega a tela
        }

        // Adicione esta fun칞칚o dentro do seu bloco <script>

function logout() {
    // 1. Limpa o token/usu치rio salvo
    localStorage.removeItem('usuario');
    
    // 2. Redireciona para a p치gina de login
    window.location.href = 'login.html';
}

// ... (O restante do seu script, como carregarProdutos(), etc.) ...

        init();
    </script>
</body>
</html>
